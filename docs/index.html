<!DOCTYPE html>
<html>

<head>
  <meta id="WV.Meta.Nav.HideNavBar" value="HideStatusBar" />
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta content="email=no" name="format-detection">
  <meta id="WV.Meta.DisableRefresh" value="true">
  <meta id="WV.Meta.StopBounces" value="true">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover"/>
  <style>
  html { user-select: none; -webkit-font-smoothing: antialiased; }
  body, html, p {
    margin: 0; padding: 0;
  }
  body,
  .loading {
    width: 100vw;
    height: 100vh;
    background: -webkit-linear-gradient(to bottom, #1c1c1c, #6a6a6a);
    background: linear-gradient(to bottom, #1c1c1c, #6a6a6a);
  }
  .loading {
    position: absolute;
    z-index: 100;
  }
  .loading.leave {
    -webkit-transition: .4s ease;
    transition: .4s ease;
    opacity: 0;
  }
  .timeline-panel {
    position: absolute;
    width: 100vw;
    top: 50%;
    margin-top: -50vw;
    z-index: -1;
  }
  .time-line {
    stroke: #4c4c4c;
    stroke-width: 2;
    fill: none;
    stroke-dasharray: 420;
    stroke-dashoffset: 1260;
    -webkit-animation: StartAnimation 3.2s linear forwards infinite;
    animation: StartAnimation 3.2s linear forwards infinite;
  }
  .pageSlogan {
    position: absolute;
    right: 4vh;
    bottom: 10vh;
    color: #ccc;
    text-align: right;
    font-size: 4.2vw;
    line-height: 2;
  }
  .pageSlogan p {
    -webkit-animation: ShowSlogan 1s linear forwards;
    animation: ShowSlogan 1s linear forwards;
    opacity: 0;
  }
  .pageHeader {
    padding-top: 8vh;
    padding-bottom: 2vh;
    padding-left: 6vw;
    text-align: left;
    font-family: Arial, Helvetica, sans-serif;
  }
  .pageHeader .mainTitle {
    font-size: 12vw;
    color: #ccc;
    letter-spacing: .1em;
  }
  .pageHeader .subTitle {
    padding-left: .1em;
    font-size: 4.8vw;
    color: #aaa;
    letter-spacing: .1em;
  }
  @-webkit-keyframes StartAnimation {
    0% { stroke-dashoffset: 1260; }
    50% { stroke-dashoffset: 840; }
    100% { stroke-dashoffset: 420; }
  }
  @keyframes StartAnimation {
    0% { stroke-dashoffset: 1260; }
    50% { stroke-dashoffset: 840; }
    100% { stroke-dashoffset: 420; }
  }
  @-webkit-keyframes ShowSlogan {
    0% {
      transform: translateY(10%);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
  @keyframes ShowSlogan {
    0% {
      transform: translateY(10%);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
  @media screen and (min-width: 750px) {
    .timeline-panel {
      left: -46vh;
      transform: rotate(-90deg);
    }
    .time-line {
      stroke-width: 1;
    }
    .pageHeader {
      position: absolute;
      padding-top: 0;
      padding-left: 0;
      padding-bottom: 0;
      top: 42%;
      right: 4vw;
      transform: translateY(-50%);
      text-align: right;
    }
    .pageHeader .mainTitle {
      font-size: 64px;
      letter-spacing: .5em;
    }
    .pageHeader .subTitle {
      display: none;
    }
    .pageSlogan {
      right: calc(4vw + 32px);
      top: 50%;
      bottom: auto;
      width: 100%;
      font-size: 16px;
    }
  }
  </style>
  <title>LOOKBOOK 2017-2019</title>
  <script>
    window.PageLoadStartTime = Date.now();
    // window.onerror = function(e) {
    //   alert(e);
    // }
  </script>
</head>

<body>

      <path class="time-line" style="animation-delay:.3s" d="M1.19,120.23c29-3.65,56.89,1.55,82.19,16.28,23.29,13.56,43,32.31,64,49C169.59,203,194,220.58,222.76,224.34c26.65,3.48,52.49-5.05,77.17-14.11,30.38-11.15,61.3-22.87,94.25-18.18" />

      <path class="time-line" style="animation-delay:.5s" d="M1.19,139.11c29-3.64,56.89,1.56,82.19,16.29,23.29,13.56,43,32.31,64,48.95,22.18,17.56,46.58,35.11,75.35,38.87,26.65,3.49,52.49-5,77.17-14.1,30.38-11.15,61.3-22.87,94.25-18.18" />
    </svg >
    <div class="pageSlogan">

    </div>
  </div>

</html>
